<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-sm-offset-1 marked myBox">
        <form class="form-inline input" role="form">
          <div class="form-group">
            <label for="item">Write markdown:</label>
            <textarea class="form-control" rows="10" id="item"></textarea>
          </div>
          <button type="button" class="btn btn-success button1">Submit</button>
        </form>
      </div>
      <div class="myBox col-xs-12 col-sm-4 col-sm-offset-1 html">
      </div>
    </div>
  </div>
  <script src='main.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
</body>
</html>
